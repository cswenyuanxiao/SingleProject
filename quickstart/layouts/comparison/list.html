{{ define "main" }}
  <!-- Banner -->
  <div class="jumbotron text-white text-center p-5 mb-4" style="background: linear-gradient(135deg, #2c3e50, #3498db); border-radius: 15px;">
    <h1>{{ .Title }}</h1>
  </div>

  <div class="container mt-4">
    <!-- description -->
    {{ with .Description }}
      <p class="lead text-center"><strong>Description:</strong> {{ . }}</p>
    {{ end }}

    <hr>
    
    <h2>Peer Review Data Comparisons</h2>
    <p>Explore insights between:</p>

    <div class="list-group">
      {{ range where .Pages "Kind" "page" }}
        <a href="{{ .RelPermalink }}" class="list-group-item">
          <strong>{{ .Title }}</strong>
          {{ if .Description }}
            <p class="mb-1 small text-muted">{{ .Description }}</p>
          {{ end }}
        </a>
      {{ end }}
    </div>

    <div class="mt-4">
      {{ .Content }}
    </div>
  </div>
{{ end }}
