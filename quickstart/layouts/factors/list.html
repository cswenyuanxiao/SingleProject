{{ define "main" }}
<div class="container mt-5">
    <h1 class="text-center">{{ .Title }}</h1>
    <p class="text-muted text-center">{{ .Description }}</p>

    <div class="content">
        {{ .Content }}
    </div>

    <div class="row">
        {{ range .Pages }}
        <div class="col-md-6 mb-4">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">
                        <a href="{{ .RelPermalink }}" class="text-decoration-none">{{ .Title }}</a>
                    </h5>
                    <p class="card-text">{{ .Summary }}</p>
                    <a href="{{ .RelPermalink }}" class="btn btn-primary">Read More</a>
                </div>
            </div>
        </div>
        {{ end }}
    </div>
</div>
{{ end }}
