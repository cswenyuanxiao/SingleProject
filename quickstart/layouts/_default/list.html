{{ define "main" }}
<div class="container mt-5">
  <h1 class="text-center">{{ .Title }}</h1>
  <p class="text-muted text-center">{{ .Description }}</p>

  <div class="content mt-4">
    {{ .Content }}
  </div>

  <!-- Display child pages in a card grid -->
  {{ if .Pages }}
  <div class="row mt-4">
    {{ range .RegularPages }}
    <div class="col-md-6 mb-4">
      <div class="card shadow-sm">
        <div class="card-body">
          <h5 class="card-title">
            <a href="{{ .RelPermalink }}" class="text-decoration-none">{{ .Title }}</a>
          </h5>
          <p class="card-text"><small class="text-muted">{{ .Date.Format "January 2, 2006" }}</small></p>
          <p class="card-text">{{ .Description }}</p>
          <a href="{{ .RelPermalink }}" class="btn btn-outline-primary">View Tool</a>
        </div>
      </div>
    </div>
    {{ end }}
  </div>
  {{ end }}
</div>
{{ end }}
