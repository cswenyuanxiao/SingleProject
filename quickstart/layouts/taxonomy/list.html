{{ define "main" }}
<div class="container mt-4 content-card">
  <h1 class="text-center text-brown">{{ .Title }}</h1>
  
  <div class="row mt-4">
    {{ range .Pages }}
    <div class="col-md-6 mb-4">
      <div class="card shadow-sm transition-hover">
        <div class="card-body">
          <h5 class="card-title">
            <a href="{{ .RelPermalink }}" class="text-decoration-none text-brown">{{ .Title }}</a>
          </h5>
          <p class="card-text"><small class="text-muted">{{ .Date.Format "January 2, 2006" }}</small></p>
          <p class="card-text text-brown">{{ .Summary }}</p>
          
          <!-- Display tags -->
          {{ with .Params.tags }}
          <div class="mt-2">
            {{ range . }}
            <a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}" class="badge text-decoration-none me-1">{{ . }}</a>
            {{ end }}
          </div>
          {{ end }}
          
          <a href="{{ .RelPermalink }}" class="btn mt-2">Read More</a>
        </div>
      </div>
    </div>
    {{ end }}
  </div>
</div>
{{ end }}
