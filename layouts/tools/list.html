{{ define "main" }}
<div class="container mt-5">
  <h1>{{ .Title }}</h1>
  <p>{{ .Description }}</p>
  
  <!-- Content from _index.md -->
  <div class="content">
    {{ .Content }}
  </div>
  
  <!-- List of child pages -->
  <div class="row mt-4">
    {{ range .Pages }}
    <div class="col-md-6 mb-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{ .Title }}</h5>
          <p>{{ .Description }}</p>
          <a href="{{ .RelPermalink }}" class="btn btn-primary">View</a>
        </div>
      </div>
    </div>
    {{ else }}
    <div class="col-12">
      <p>No tools available yet.</p>
    </div>
    {{ end }}
  </div>
</div>
{{ end }}
