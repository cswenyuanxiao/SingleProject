# name: Deploy Hugo site to Pages
name: Deploy Hugo site to Pages

on:
  # 仅在手动触发时运行，避免每次提交都失败
  workflow_dispatch:
  # push:
  #   branches: ["main"]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: recursive
      
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.115.4'
          extended: true

      - name: Build with Hugo
        run: |
          cd quickstart
          npm ci
          hugo --minify
        
      - name: Upload artifact
        run: |
          # 使用内置命令而不是actions
          cd quickstart/public
          zip -r $RUNNER_TEMP/artifact.zip .
          echo "::set-output name=artifact-path::$RUNNER_TEMP/artifact.zip"

